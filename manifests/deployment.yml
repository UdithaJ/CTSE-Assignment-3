apiVersion : apps/v1
kind: Deployment
metadata:
  name: "myakscluster-600c"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "myakscluster-600c"
  template:
    metadata:
      labels:
        app: "myakscluster-600c"
    spec:
      containers:
        - name: "myakscluster-600c"
          image: "uditha.azurecr.io/myakscluster"
          ports:
          - containerPort: 5000